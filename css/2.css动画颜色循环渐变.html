<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <style>
    @keyframes animateLamp {
      0% { background-color: green; }
      50% { background-color: yellow; }
      66.7% { background-color: red; }
      100% { background-color: green; }
    }
    #lamp{
      width: 100px;
      height: 100px;
      animation: animateLamp 6s linear infinite;
    }
  </style>
</head>

<body>
<div id="lamp"></div>
</body>

</html>
